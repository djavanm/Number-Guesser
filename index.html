<!DOCTYPE html>
<html>
  <head>
	  <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>NUMBER<span class="h1-style">GUESSER</span> </h1>
      <h2><span class="white-line"></span>Ultimate Challenger Edition<span class="white-line"></span></h2>
    </header>
    <main>
      <section class="set-range">
        <h3>Set Range</h3>
        <form class="set-range-form"> 
        <div id="range-form-min">
          <label>Min Range </label>
            <input class="min-range" type="number">
        </div>
        <div id="range-form-max">
          <label>Max Range</label> 
            <input class="max-range" type="number">
          </div>
            <button type="button" class="set-range-button">UPDATE</button>
        </form>
      <p id="error-range" class="error-text"></p>
    </section>
    <section class="challengers"> 
      <p class="current-range"> The Current Range is <span class="start-range">1</span> to <span class="end-range">100</span></p>
      <br>
  	  <h3>Challenger 1</h3>
      <form class="player-one">
        <div class="input-container">
        <label for="player-one">Name</label>
        <input id="p1" class="player-one" type="text">
        <p id="p1-error" class="error-text"></p>
      </div>
        <div class="input-container">
         <label for="player-one-guess">Guess</label>
         <input class="player-one-guess" type="number">
         <p id="p1-guess-error" class="error-text"></p>
       </div>
       </form>
  	   <h3>Challenger 2</h3>
       <form class="player-two">
        <div class="input-container">
         <label for="player-two">Name</label>
          <input id="p2" class="player-two" type="text">
        </div>
        <div class="input-container">
        <label for="player-two-guess">Guess</label>
        <input class="player-two-guess" type="number">
        <p id="p2-guess-error" class=error-text></p>
        </div>
      </form>
      <p id="p2-error" class="error-text"></p>
      <div class="game-buttons">
        <button type="button" class="guess-button">SUBMIT GUESS</button>
        <button type="button" class="reset-button" disabled="true" >RESET GAME</button>
        <button type="button" class="clear-button" disabled="true">CLEAR GAME</button>
      </div>
    </section>
    <section class="latest-score">
      <h3>Latest Score</h3>
        <div class="guess-container">
  	      <div class="p1-current-guess">
            <p class="player-one-name">Challenger 1 Name</p>
            <p class="current-guess-text">current guess</p>
            <p class="p1-guess-num">--</p>
            <p class="p1-guess-hint"></p>
          </div>
          <div class="p2-current-guess">
            <p class="player-two-name">Challenger 2 Name</p>
            <p class="current-guess-text">current guess</p>
            <p class="p2-guess-num">--</p>
            <p class="p2-guess-hint"></p>
          </div>
        </div>
     </section>
  </main>
